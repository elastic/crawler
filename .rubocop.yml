require:
  - rubocop-performance

AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable
  Exclude:
    - 'Jarfile'
    - 'vendor/**/*'
    - 'Gemfile'
    - 'bin/**/*'
    - 'spec/support/faux/**/*'

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  CountAsOne: ['array', 'hash', 'heredoc', 'method_call']
  Max: 15

Metrics/ClassLength:
  Max: 200

Metrics/ModuleLength:
  Max: 200

Metrics/AbcSize:
  Max: 20

# Disable for specs
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
